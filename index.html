<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <form class="search" id="search-city">
          <div class="row justify-content-start">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="enter-city"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                class="form-control btn btn-primary"
                type="submit"
                value="Search"
              />
            </div>
            <div class="col-2">
              <input
                class="form-control btn btn-primary"
                type="submit"
                value="Current"
                id="currentLocation"
              />
            </div>
          </div>
        </form>
        <br />

        <!--..............first row..................-->
        <div class="row justify-content-evenly">
          <div class="col-8">
            <h2 id="city">Orlando, Fl</h2>
            <h5 class="date" id="current-day">Wednesday 20:00</h5>
            <div class="row">
              <img src="" alt="Clear" id="icon" />
              <div class="col today-data">
                <h2>
                  <span class="currentTemperature" id="current-temperature"
                    >24</span
                  >
                  <span>
                    <a href="#" class="units active" id="celsius">ºC</a>
                    <a href="#" class="units" id="fahrenheit">ºF</a>
                  </span>
                  <br />
                  <span class="description" id="infoData">Description</span>
                </h2>
              </div>
            </div>
          </div>
          <div class="col-3">
            <p class="other-data">
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </p>
          </div>
        </div>
        <!--.............second row forecast.............-->
        <hr />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      This project was coded by Daniela Gomes and is
      <a href="https://github.com/danielasgomes/weather-app" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
